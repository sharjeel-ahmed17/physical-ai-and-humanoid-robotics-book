# Textbook API Contract

## Purpose
This API contract defines potential endpoints for future enhancements to the Physical AI & Humanoid Robotics textbook, such as search functionality, user progress tracking, or interactive features.

## Endpoints

### GET /api/search
**Description**: Search across textbook content
**Parameters**:
- query (string): Search term
- limit (number, optional): Number of results to return (default: 10)
- module (string, optional): Filter by specific module

**Response**:
```json
{
  "results": [
    {
      "id": "string",
      "title": "string",
      "content_preview": "string",
      "url": "string",
      "module": "string",
      "relevance_score": "number"
    }
  ],
  "total": "number"
}
```

